<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiclient.js"></script>
        <link rel="stylesheet"
          href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./style/estilo.css">
    </head>
    <body onload="app.init()">
        <div id="search-box">
            <p><h1>Blueprints</h1></p>
            <form id="author-blueprints">
                <label for="author-name">Author:</label>
                <input type="text" id="author-name"/>
                <input type="button" onclick="app.getAuthorBlueprints()" value="Get Blueprints"/>
            </form>
        </div>

        <div id="search-results">
            <div>
                <p id="result-name"></p>
                <table id="result-blueprints-detail" style="border: 1px solid black">
                    <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th></th>
                    </tr>
                </table>
            <h3 id="result-total-points">Total user points:</h3>
        </div>
        <div class="contenedor">
            <input type="button" onclick="app.createBlueprint()" value="Create new Blueprint" class="redButton"/>
            <br>
            <br>
            <div class="contenedor-nombre">
                <a class="actual-name" id="actual-name">Current Blueprint:</a>
            </div>
            <canvas width='400px' height='400px' id="myCanvas"></canvas>
            <br>
            <input type="button" onclick="app.updateBlueprint()" value="Save/Update" class="greenButton" />
            <input type="button" onclick="app.deleteBlueprint()" value="Delete" class="pinkButton"/>
        </div>
        </div>
    </body>


</html>
